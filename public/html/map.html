<div ng-controller="mapCtrl">

  <div id="floating-panel" >
    <input id="address" type="textbox" ng-model="destinations.destination" placeholder="address">
    <input id="description" type="textbox" ng-model="destinations.description" placeholder="description">
    <input id="submit" type="button" value="Add Destination" ng-click="addDestination()">
  </div>
  <div id="map"></div>
  <div id="card-container">
    <div class="container">
    <div class="row">
        <div class="col s12">
          <div class="card blue-grey darken-1"  ng-repeat="destination in destinations">
            <div class="card-content white-text" >
              <span class="card-title">{{destination.destination}}</span>
              <p>{{destination.description}}</p>
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
